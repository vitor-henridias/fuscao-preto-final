<div class="ion-page">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Fuscão Preto</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen class='ion-padding'>
      <ion-text class="ion-padding">
        <h1>Cadastro de Produtos</h1>
      </ion-text>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-list>
          <ion-item>
            <th>
              <label>Código</label>
              <input type="number" class="form-contro col-md-8" name="cod" id="cod" ngModel required>
              <br>
              <label>Nome</label>
              <input type="text" class="form-contro col-md-8" name="desc" id="desc" ngModel required>
              <br>
              <label>Quantidade</label>
              <input type="number" class="form-contro col-md-8" name="qtdedisponivel" id="qtdedisponivel" ngModel required>
              <br>
              <label>Quantidade Máxima</label>
              <input type="number" class="form-contro col-md-8" name="maxima" id="maxima" ngModel required>
              <br>
              <label>Quantidade Mínima</label>
              <input type="number" class="form-contro col-md-8" name="minima" id="minima" ngModel required>
              <br>
              <ion-button type="submit" expand="full" color="secondary">Cadastrar</ion-button>            
            </th>
          </ion-item>
        </ion-list>
      </form>
    </ion-content>
  </div>
